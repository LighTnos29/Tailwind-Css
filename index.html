<body class="bg-gray-100">
    <div class="container flex mx-auto mt-44 items-center justify-center ">

            <p class="my-2 text-center text-blue-600 hover:underline cursor-pointer text-sm">Forgotten password?</p>
            <hr class="my-2">

        </div>
    </div>
